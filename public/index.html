<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>

    <div id="wrapper">
      <div id="leftPanel">
        <div id="room">
          <div id="roomName">
            <h2>Chatroom</h2>
          </div>
          <div id="leaveRoom">
            <h2>Leave</h2>
          </div>
        </div>

        <div id="chatWindow">
          <ul id="chatHistory">
          </ul>
          <div id="feedback"></div>
        </div>
        <div id="input">
          <textarea id="handle" type="text" placeholder="Handle"></textarea>
          <textarea id="message" type="text" placeholder="Type your message..."></textarea>
          <button id="send">Send</button>
        </div>
      </div>
      <div id="rightPanel">
        <div id="user">
          <img class="profilePic whiteBorder" src="./img/user.png"><strong>Username</strong>
        </div>
        <div id="usersWindow">

        </div>
      </div>
    </div>

  </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="/main.js"></script>
</html>
