<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>

    <div id="wrapper">
      <div id="leftPanel">
        <div id="room">
          <div id="roomName">
            <h2>Chatroom</h2>
          </div>
          <div id="leaveRoom">
            <i class="fa fa-sign-out fa-lg" aria-hidden="true"></i>
          </div>
        </div>
        <div id="chatWindow">
          <ul id="chatHistory">
          </ul>
          <div id="feedback"></div>
        </div>
        <div id="input">
          <textarea id="handle" type="text" placeholder="Handle"></textarea>
          <textarea id="message" type="text" placeholder="Type your message..."></textarea>
          <button id="send">Send</button>
        </div>
      </div>
      <div id="rightPanel" class="shrink">
        <div id="topRightPanel">
          <div id="userProfile">
            <img class="profilePic whiteBorder" src="./img/me.jpg"><strong>Caleb Ellis</strong>
          </div>
        </div>
        <div id="usersWindow">
          <ul id="userList">

          </ul>
          <div id="windowSlider">
            <i id="slider" class="fa fa-angle-right fa-lg" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="/jquery.easing.1.3.js"></script>
  <script src="/main.js"></script>
</html>
